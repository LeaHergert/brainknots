<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Video Player</title>
    <link rel="stylesheet" href="css/videostyle.css">
  </head>
  <body>
    <div id="video-container">
      <video id="video-player" controls>
        <source src="VideoJetskiTour.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <button id="play-button" onclick="startVideo()">Play</button>

      <div id="overlay">
        <p>Choose the next video</p>
        <div id="next-video-buttons">
          <button onclick="playNextVideo('Fisch.mp4')">Next Video 1</button>
          <button onclick="playNextVideo('VideoJetskiTour.mp4')">
            Next Video 2
          </button>
        </div>
      </div>
    </div>

    <div id="landscape-instruction">
      <p>FÃ¼r das optimale Anzeigeerlebnis, wechsel bitte in den Querformatmodus.</p>
      <button onclick="dismissLandscapeInstruction()">Ignorieren</button>
    </div>

    <div id="choices">
      <h2>Choose your next adventure:</h2>
      <button onclick="playNextVideo('Adventure1.mp4')">Adventure 1</button>
      <button onclick="playNextVideo('Adventure2.mp4')">Adventure 2</button>
    </div>

    <script src="videoscript.js"></script>
  </body>
</html>
